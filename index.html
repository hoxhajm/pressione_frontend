<html ng-app="medical">
    <head>
        <title>Pressione</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> </link>
        <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"> </link>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/pressioneController.js"></script>
    </head>
    <body>
        <div ng-controller="pressioneController as pressione">
            </br>
            <div class="text-center"><h1> Tabella delle Misurazioni</h1></div>

            <h3 class="text-muted text-center"> Inserisci nuova misurazione: </h3>
            <div class="text-center">
                <form class="form-inline">
                        <input ng-model="newMis.sistolica" type="text" placeholder="Sistolica" class="form-control" id="sistolica">   
                        <input ng-model="newMis.diastolica" type="text" placeholder="Diastolica" class="form-control" id="diastolica">    
                        <input ng-model="newMis.pesocorporeo" type="text" placeholder="Pesocorporeo" class="form-control" id="pesocorporeo">    
                        <input ng-model="newMis.datamisurazione" type="date" class="form-control" id="datamisurazione">
                        <button class="btn btn-success" id="btn" ng-click="pressione.insertData()">Inserisci</button>

                </form>
            </div>
                
            </br>
            
            <div class="col-md-1"></div>
            
            <div class="col-md-10">
                <table class="table table-responsive table-striped table-bordered">
                    <tr class="danger">
                        <th class="text-center"> ID </th>
                        <th class="text-center"> Sistolica </th>
                        <th class="text-center"> Diastolica </th>
                        <th class="text-center"> Peso Corporeo </th>
                        <th class="text-center"> Data </th>
                        <th class="text-center"> Elimina </th>
                    </tr>
                    <tr ng-repeat="(k,v) in table">
                        <td> {{ v.id }} </td>
                        <td> {{ v.sistolica }} </td>
                        <td> {{ v.diastolica }} </td>
                        <td> {{ v.pesocorporeo }} </td>
                        <td> {{ v.datamisurazione }} </td>
                        <td> <button class="btn btn-xs btn-danger" ng-click="pressione.clearRow(k)"> X </button> </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>
</html>
